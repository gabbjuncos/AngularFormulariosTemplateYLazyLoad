<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value = "M"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero"
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value = "F"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero"
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>
    </div>

    <!--Switches-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox"
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>

        </div>
    </div>

        <!--Switches-->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">

                <div class="form-check form-switch mt-2">
                    <input class="form-check-input"
                           type="checkbox"
                           name="terminos"
                           [(ngModel)] = "terminosYcondiciones"
                           id="flexCheckDefault"
                           required>
                    <label class="form-check-label" for="flexCheckDefault">
                        Terminos y condiciones de uso
                    </label>
                  </div>

            </div>
        </div>

        <div class ="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid">
                    Guardar
                </button>
            </div>
        </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid}}</pre>
